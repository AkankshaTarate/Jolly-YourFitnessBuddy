<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" th:href="@{/css/signup.css}">
<body>
	<div class="form-section">

		<!-- login form -->
		<div class="login-box">
			<form th:action="@{/login}" method="post">
				<h2>Try Signing up</h2>
				<button class="clkbtn"><a href="/signup">Sign in!</a></button>
				<div th:if=${error}>
					<p th:text="${error}"></p>
				</div>
			</form>
		</div>
	</div>

	<script src="/js/signup.js"></script>

</body>
</html>
