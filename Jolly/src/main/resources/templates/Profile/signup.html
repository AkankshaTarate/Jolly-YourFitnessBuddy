<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <nav>
        <div class="heading"><a href="index.html"><img src="/asset/images/JollyLogo.png" height="50px"></a></div>


        <div class="navbar">
            <ul>
                <li><a th:href="/home">Home</a></li>
                <li><a href="#">My Diary</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <h1>Jolly</h1>
    
	<h1>Sign Up</h1>
    <form th:action="@{/sendOTP}" th:object="${user}" method="post">
        <label>First Name:</label>
        <input type="text" th:field="*{firstname}" required /><br>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastname}" required /><br>
        <label>Email:</label>
        <input type="email" th:field="*{gmail}" required /><br>
        <label>Weight:</label>
        <input type="number" step="0.1" th:field="*{weight}" required /><br>
        <label>Height:</label>
        <input type="number" step="0.1" th:field="*{height}" required /><br>
        <label>Goal:</label>
        <input type="text" th:field="*{goal}" required /><br>
        <button type="submit">Get OTP</button>
    </form>
</body>
</html>
